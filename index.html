<style>
:root {

}
* { box-sizing: border-box; }
body {
  min-height: 100vh;
margin: 0;

a { color: inherit; }

}
.topbar {

}
.brand { display:flex; flex-direction: column; gap: 4px; align-items:flex-start; min-width: 240px; }

.brand h1 { margin: 0; font-size: 14px; letter-spacing: .2px; }
.brand p { margin: 2px 0 0; font-size: 12px; color: var(--muted2); }
.profileRow { display:flex; gap: 8px; align-items:center; flex-wrap: wrap; margin-top: 3px; }

.tabs { display:flex; gap: 8px; flex-wrap: wrap; justify-content:flex-end; }
.tab {
  border: 1px solid var(--line); background: transparent; color: var(--muted);

}

.main { margin-top: 14px; 
  flex: 1;
}
.card { background: rgba(18,19,26,.72); border: 1px solid var(--line); border-radius: 18px; padding: 14px; }

.pill.warn { background: var(--warn); }
.pill.danger { background: var(--danger); }
.btn {
  width: 100%; background: rgba(255,255,255,.12); border: 1px solid var(--line);
  color: var(--text); padding: 10px 12px; border-radius: 14px;

}
.btn.secondary { background: transparent; color: var(--muted); }
.btn.inline { width: auto; padding: 8px 10px; }
.grid2 { display:grid; grid-template-columns: 1fr 1fr; gap: 10px; }

  color: var(--text);
  border-radius: 14px;
  padding: 10px 12px;

  width: min(640px, 100%);
  background: rgba(18,19,26,.98);
  border: 1px solid var(--line);
  border-radius: 18px;
  padding: 14px;
  box-shadow: 0 30px 90px rgba(0,0,0,.65);
}
select {
  width: 100%;
  border-radius: 12px;
  border: 1px solid var(--line);
  background: rgba(255,255,255,.06);
  color: var(--text);
  padding: 10px 10px;
  font-size: 13px;
}
.modalActions { display:flex; gap: 8px; justify-content:flex-end; flex-wrap: wrap; margin-top: 12px; }
.chartBox {
  width: 100%;
  border-radius: 16px;
  border: 1px solid var(--line);

}
.listItem {

  font-size: 12px; color: var(--muted);

.listItem:first-of-type { border-top: none; padding-top: 2px; }
.smallMuted { color: var(--muted2); }
.badge {

  border-radius: 999px; border: 1px solid var(--line);

.draftIndicator .miniDot{

.tabsRight .tab{

.topbar{
  align-items:flex-start;
}
.brand h1{margin:0 0 6px 0;}

<script>
(function(){
  function ensureDebugPanel(){
    let el = document.getElementById('bootDebug');
    if(el) return el;
    el = document.createElement('div');
    el.id = 'bootDebug';
    el.style.position='fixed';
    el.style.left='12px';
    el.style.right='12px';
    el.style.bottom='12px';
    el.style.zIndex='9999';
    el.style.padding='12px';
    el.style.borderRadius='14px';
    el.style.border='1px solid rgba(255,255,255,.14)';
    el.style.background='rgba(18,19,26,.88)';
    el.style.backdropFilter='blur(10px)';
    el.style.color='rgba(255,255,255,.9)';
    el.style.fontFamily='ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial';
    el.style.fontSize='12px';
    el.style.display='none';
    el.innerHTML = '';
    document.body.appendChild(el);
    return el;
  }
  function show(msg){
    const el = ensureDebugPanel();
    el.style.display='block';
    el.innerHTML = msg;
  }
  window.__BOOT_OK = false;

  window.addEventListener('error', function(ev){
    // Capture script load errors & runtime errors
    const msg = (ev && (ev.message || (ev.error && ev.error.message))) || 'Unknown error';
    const src = (ev && ev.filename) ? ev.filename : '';
    show(
      `<div style="font-weight:800;margin-bottom:6px">Startup issue</div>` +
      `<div style="opacity:.85;margin-bottom:8px">${msg}</div>` +
      (src? `<div style="opacity:.6;word-break:break-all;margin-bottom:10px">${src}</div>` : '') +
            `<button id="btnRetryBoot" style="width:100%;padding:10px 12px;border-radius:12px;border:1px solid rgba(255,255,255,.14);background:rgba(255,255,255,.10);color:rgba(255,255,255,.92);font-size:13px">Retry</button>`
    );
    setTimeout(()=>{
      const b=document.getElementById('btnRetryBoot');
      if(b) b.onclick=()=>location.reload();
    },0);
  }, true);

  window.addEventListener('unhandledrejection', function(ev){
    const msg = (ev && ev.reason && (ev.reason.message || String(ev.reason))) || 'Unhandled rejection';
    show(
      `<div style="font-weight:800;margin-bottom:6px">Startup issue</div>` +
      `<div style="opacity:.85;margin-bottom:10px">${msg}</div>` +
            `<button id="btnRetryBoot2" style="width:100%;padding:10px 12px;border-radius:12px;border:1px solid rgba(255,255,255,.14);background:rgba(255,255,255,.10);color:rgba(255,255,255,.92);font-size:13px">Retry</button>`
    );
    setTimeout(()=>{
      const b=document.getElementById('btnRetryBoot2');
      if(b) b.onclick=()=>location.reload();
    },0);
  }, true);

  // Watchdog: if sign-in doesn't complete, show guidance
  setTimeout(function(){
    if(window.__BOOT_OK) return;
    const statusEl = document.getElementById('statusLine');
    const statusText = statusEl ? (statusEl.innerText || '').trim() : '';
    if(statusText.toLowerCase().includes('signing in')){
      show(
        `<div style="font-weight:800;margin-bottom:6px">Still signing in…</div>` +
        `<div style="opacity:.85;margin-bottom:10px">Firebase Auth hasn’t finished. Common causes are blocked cookies/storage, network restrictions, or blocked access to <b>gstatic.com</b>.</div>` +
                `<button id="btnRetryBoot3" style="width:100%;padding:10px 12px;border-radius:12px;border:1px solid rgba(255,255,255,.14);background:rgba(255,255,255,.10);color:rgba(255,255,255,.92);font-size:13px">Retry</button>`
      );
      setTimeout(()=>{
        const b=document.getElementById('btnRetryBoot3');
        if(b) b.onclick=()=>location.reload();
      },0);
    }
  }, 7000);
})();
</script>

function normName(s) {
  if (!s) return '';
  return String(s).replace(/\s+/g,' ').trim();
}
function isRestDay(week, day) {
  const d = PROGRAM.weeks?.[String(week)]?.days?.[String(day)];
  return !!d?.isRest;
}
function getDayPlan(week, day) {
  const w = PROGRAM.weeks?.[String(week)];
  if (!w) return null;
  const d = w.days?.[String(day)];
  if (!d) return null;
  return {
    week: w.week,
    block: w.block,
    day: d.day,
    workout: d.workout,
    isRest: d.isRest,
    exercises: (d.exercises || []).map(ex => ({
      ...ex,
      exercise: normName(ex.exercise),
      sub1: normName(ex.sub1),
      sub2: normName(ex.sub2),
      notes: normName(ex.notes),
      warmupSets: normName(ex.warmupSets),
      reps: normName(ex.reps),
      earlyRpe: normName(ex.earlyRpe),
      lastRpe: normName(ex.lastRpe),
      rest: normName(ex.rest),
      technique: normName(ex.technique),
    })),
  };
}
function listWeekDays(week) {
  const w = PROGRAM.weeks?.[String(week)];
  if (!w) return [];
  const days = Object.values(w.days || {}).sort((a,b)=>a.day-b.day);
  return days.map(d => ({ day: d.day, workout: d.workout, isRest: !!d.isRest }));
}
function findNextScheduled(week, day) {
  const days = listWeekDays(week);
  const idx = days.findIndex(d => d.day === day);
  if (idx >= 0 && idx < days.length - 1) return { week, ...days[idx+1] };
  const nextWeek = week + 1;
  if (PROGRAM.weeks?.[String(nextWeek)]) {
    const ndays = listWeekDays(nextWeek);
    return ndays.length ? { week: nextWeek, ...ndays[0] } : null;
  }
  return null;
}
function advanceToNextWorkoutDay(week, day) {
  let w = week, d = day;
  for (let step = 0; step < 30; step++) {
    const days = listWeekDays(w);
    const idx = days.findIndex(x => x.day === d);
    let next = null;
    if (idx >= 0 && idx < days.length - 1) next = { week: w, day: days[idx+1].day };
    else {
      const nw = w + 1;
      if (!PROGRAM.weeks?.[String(nw)]) return null;
      const ndays = listWeekDays(nw);
      if (!ndays.length) return null;
      next = { week: nw, day: ndays[0].day };
    }
    if (!next) return null;
    w = next.week; d = next.day;
    if (!isRestDay(w,d)) return { week: w, day: d };
  }
  return null;
}
function parseRestMidpoint(restStr) {
  const s = String(restStr || '').toLowerCase().trim();
  const m = s.match(/(\d+)\s*-\s*(\d+)\s*min/);
  if (!m) return null;
  const a = parseInt(m[1],10);
  const b = parseInt(m[2],10);
  const mid = (a + b) / 2;
  const mins = Math.floor(mid);
  const secs = Math.round((mid - mins) * 60);
  return mins*60 + secs;
}

function parseRestUpper(restStr) {
  if (!restStr) return null;
  const s = String(restStr).toLowerCase().trim();
  // examples: "2-3 min", "90-120s", "2 min", "120s"
  const nums = (s.match(/\d+(?:\.\d+)?/g) || []).map(Number).filter(n => !Number.isNaN(n));
  if (!nums.length) return null;
  let upper = nums.length >= 2 ? Math.max(nums[0], nums[1]) : nums[0];
  const isSec = s.includes('s') && !s.includes('min');
  const isMin = s.includes('min');
  let seconds = upper;
  if (isMin) seconds = Math.round(upper * 60);
  if (!isMin && !isSec) {
    // if unit missing: assume minutes when number is small, seconds when large
    seconds = upper <= 10 ? Math.round(upper * 60) : Math.round(upper);
  }
  return Math.max(0, seconds);
}
function fmtTime(sec) {
  const m = Math.floor(sec/60);
  const s = sec % 60;
  return `${m}:${String(s).padStart(2,'0')}`;
}
function fmtWeight(w) {
  if (w === null || w === undefined || w === '') return '';
  const n = Number(w);
  if (!Number.isFinite(n)) return String(w);
  return (Math.round(n*2)/2).toString();
}
function base64UrlEncode(bytes) {
  let bin = '';
  bytes.forEach(b => bin += String.fromCharCode(b));
  const b64 = btoa(bin);
  return b64.replace(/\+/g,'-').replace(/\//g,'_').replace(/=+$/,'');
}
function newProfileId() {
  // 24 bytes -> ~32 chars base64url
  const b = new Uint8Array(24);
  crypto.getRandomValues(b);
  return base64UrlEncode(b);
}
function getUrlId() {

}
function setUrlId(id) {

  history.replaceState({}, '', u.toString());
}
function exerciseDocId(name) {

}

/* Firestore paths (URL profile owns storage) */
function profDoc(path) { return doc(db, `profiles/${state.profileId}/${path}`); }
function profCol(path) { return collection(db, `profiles/${state.profileId}/${path}`); }

function draftDocRef() { return profDoc('state/draft'); }

async function loadCloudDraft() {
  const snap = await safeGetDoc(draftDocRef());
  if (snap && snap.exists()) return snap.data();
  return null;
}

async function clearCloudDraft() {
  try { await deleteDoc(draftDocRef()); } catch (e) { console.warn('delete draft failed', e); }
}

async function safeGetDoc(ref) {
  try { return await getDoc(ref); } catch (e) { console.warn('getDoc failed', e); return null; }
}
async function safeGetDocs(q) {
  try { return await getDocs(q); } catch (e) { console.warn('getDocs failed', e); return null; }
}

async function loadPointer() {
  const ref = profDoc('state/current');
  const snap = await safeGetDoc(ref);
  if (snap && snap.exists()) {
    const v = snap.data();
    const week = Number(v.week) || 1;
    const day = Number(v.day) || 1;
    return { week, day };
  }
  let ptr = { week: 1, day: 1 };
  if (isRestDay(ptr.week, ptr.day)) {
    const next = advanceToNextWorkoutDay(ptr.week, ptr.day);
    if (next) ptr = next;
  }
  await setDoc(ref, { week: ptr.week, day: ptr.day, updatedAt: serverTimestamp() }, { merge: true });
  return ptr;
}
async function savePointer(ptr) {
  await setDoc(profDoc('state/current'), { week: ptr.week, day: ptr.day, updatedAt: serverTimestamp() }, { merge: true });
}

async function getExerciseIndex(exerciseName) {
  const id = exerciseDocId(exerciseName);
  const ref = profDoc(`exerciseIndex/${id}`);
  const snap = await safeGetDoc(ref);
  if (!snap || !snap.exists()) return null;
  return snap.data();
}

async function renderWorkout() {

  if (!plan) {
    screens.workout.innerHTML = `<div class="h2">Workout</div><p class="sub">Pick a week/day first.</p>`;
    return;

    screens.workout.innerHTML = `

      <button class="btn secondary" id="restBack">Back to Home</button>
    `;
    $('#restBack')?.addEventListener('click', () => { setRoute('home'); render(); });
    return;
  }

  screens.workout.innerHTML = `
    <div class="h2">Loading workout…</div>
    <p class="sub">If this takes long, it’s usually Firestore rules or network. You can still log once it loads.</p>
  `;

      await startOrResumeWorkout();

${ex.notes ? `<div class="note"><span class="smallMuted">Coach\'s Note:</span> ${ex.notes}</div>` : ''}

function buildChartSvg(points) {
  if (!points.length) return `<div class="sub">No data yet. Log a few sessions and your chart will appear here.</div>`;
  const w = 360, h = 140, pad = 20;
  const ys = points.map(p=>p.weight);
  const ymin = Math.min(...ys), ymax = Math.max(...ys);
  const ypad = (ymax - ymin) * 0.15 || 5;
  const y0 = ymin - ypad, y1 = ymax + ypad;

  const xTo = (i) => pad + (points.length === 1 ? 0 : (i / (points.length - 1)) * (w - pad*2));
  const yTo = (y) => pad + (1 - (y - y0) / (y1 - y0)) * (h - pad*2);

  const pts = points.map((p,i)=>`${xTo(i).toFixed(1)},${yTo(p.weight).toFixed(1)}`).join(' ');
  const last = points[points.length-1];
  return `
    <svg viewBox="0 0 ${w} ${h}" width="100%" height="160" role="img" aria-label="Weight progression line chart">
      <polyline points="${pts}" fill="none" stroke="rgba(255,255,255,.85)" stroke-width="2"></polyline>
      <circle cx="${xTo(points.length-1)}" cy="${yTo(last.weight)}" r="3.5" fill="rgba(255,255,255,.9)"></circle>
      <text x="${pad}" y="${pad-6}" fill="rgba(255,255,255,.55)" font-size="10">${ymax.toFixed(1)} kg</text>
      <text x="${pad}" y="${h-6}" fill="rgba(255,255,255,.55)" font-size="10">${ymin.toFixed(1)} kg</text>
    </svg>
    <div class="sub">Showing heaviest set per session. Latest: <span class="badge"><strong>${fmtWeight(last.weight)} kg</strong></span></div>
  `;
}

function closePicker() { $('#modal-picker').style.display = 'none'; }
$('#pickerClose').addEventListener('click', closePicker);
$('#pickerCancel').addEventListener('click', closePicker);
$('#pickerApply').addEventListener('click', async () => {
  const week = Number($('#pickWeek').value);
  const day = Number($('#pickDay').value);

  let ptr = { week, day };
  if (isRestDay(ptr.week, ptr.day)) {
    const next = advanceToNextWorkoutDay(ptr.week, ptr.day);
    if (next) { showToast(`Rest day selected. Skipping to Week ${next.week} Day ${next.day}.`); ptr = next; }
  }

  // If there is an in-progress workout draft for a different day, warn before discarding.
  const dLocal = loadDraft();
  const dCloud = state.cloudDraft;
  const hasLocal = !!(dLocal && Array.isArray(dLocal.exercises) && (dLocal.week && dLocal.day));
  const hasCloud = !!(dCloud && Array.isArray(dCloud.exercises) && (dCloud.week && dCloud.day));
  const hasSession = !!state.session;

  const draftPtr = hasLocal ? { week: Number(dLocal.week), day: Number(dLocal.day) }
                : hasCloud ? { week: Number(dCloud.week), day: Number(dCloud.day) }
                : hasSession ? { week: Number(state.session.week), day: Number(state.session.day) }
                : null;

  const switchingAwayFromDraft = !!(draftPtr && (draftPtr.week !== ptr.week || draftPtr.day !== ptr.day));

  if (switchingAwayFromDraft) {
    const ok = confirm(`You have an in-progress workout (Week ${draftPtr.week} Day ${draftPtr.day}).\n\nSwitching to Week ${ptr.week} Day ${ptr.day} will discard it.\n\nContinue?`);
    if (!ok) return; // keep current pointer unchanged
  }

  closePicker();

  state.current = ptr;
  state.currentPlan = getDayPlan(ptr.week, ptr.day);
  await savePointer(ptr);

  if (switchingAwayFromDraft) {
    clearDraft();
    await clearCloudDraft();
    state.cloudDraft = null;
    state.session = null;
    showToast('In-progress workout discarded.');
  }

  await render();
});

/* Rest timers */
const restTimers = new Map();
function startRestTimer(exIndex, restSecondsStr) {
  const sec = Number(restSecondsStr);
  if (!Number.isFinite(sec) || sec <= 0) { showToast('No rest duration for this exercise.'); return; }
  stopRestTimer(exIndex);

  let remaining = sec;
  const row = $(`#timerRow-${exIndex}`);
  const val = $(`#timerVal-${exIndex}`);
  if (row) row.style.display = 'flex';

  const tick = () => {
    if (val) val.textContent = fmtTime(remaining);
    if (remaining <= 0) { stopRestTimer(exIndex); showToast('Rest done.'); return; }
    remaining -= 1;
  };
  tick();
  restTimers.set(exIndex, setInterval(tick, 1000));
}
function stopRestTimer(exIndex) {
  const id = restTimers.get(exIndex);
  if (id) clearInterval(id);
  restTimers.delete(exIndex);
  const row = $(`#timerRow-${exIndex}`);
  if (row) row.style.display = 'none';
}

/* Copy behaviors */

function updateExerciseInputs(exIndex, setIndex=null) {
  // Update inputs in-place so we don't re-render (prevents scroll jump)
  if (!state.session) return;
  const ex = state.session.exercises[exIndex];
  if (!ex) return;
  const updateOne = (si) => {
    const st = ex.sets[si];
    const w = document.querySelector(`input[data-ex="${exIndex}"][data-set="${si}"][data-field="weight"]`);
    const r = document.querySelector(`input[data-ex="${exIndex}"][data-set="${si}"][data-field="reps"]`);
    if (w) w.value = (st.weight ?? '');
    if (r) r.value = (st.reps ?? '');
  };
  if (setIndex !== null && setIndex !== undefined) { updateOne(setIndex); return; }
  for (let si = 0; si < ex.sets.length; si++) updateOne(si);
}
async function doCopyLastSet(exIndex) {
  const ex = state.session.exercises[exIndex];
  let targetSet = ex.sets.findIndex(s => !normName(s.weight) || !normName(s.reps));
  if (targetSet < 0) targetSet = ex.sets.length - 1;

  if (targetSet > 0) {
    const prev = ex.sets[targetSet - 1];
    if (normName(prev.weight) || normName(prev.reps)) {
      ex.sets[targetSet].weight = prev.weight;
      ex.sets[targetSet].reps = prev.reps;
      persistSessionDraft();
      showToast('Copied previous set.');
      updateExerciseInputs(exIndex, targetSet);
      return;
    }
  }

  const performed = ex.performedExercise || ex.plannedExercise;
  const idx = await getExerciseIndex(performed);
  const lastSets = idx?.lastSets || null;
  if (!lastSets || !lastSets.length) { showToast('No previous data for this exercise.'); return; }
  const from = lastSets[Math.min(targetSet, lastSets.length - 1)];
  ex.sets[targetSet].weight = from.weight ?? '';
  ex.sets[targetSet].reps = from.reps ?? '';
  persistSessionDraft();
  showToast('Copied from last session.');
  updateExerciseInputs(exIndex, targetSet);
}
async function doCopyLastWorkout(exIndex) {
  const ex = state.session.exercises[exIndex];
  const performed = ex.performedExercise || ex.plannedExercise;
  const idx = await getExerciseIndex(performed);
  const lastSets = idx?.lastSets || null;
  if (!lastSets || !lastSets.length) { showToast('No previous workout data for this exercise.'); return; }
  for (let i=0; i<ex.sets.length; i++) {
    const from = lastSets[Math.min(i, lastSets.length - 1)];
    ex.sets[i].weight = from.weight ?? '';
    ex.sets[i].reps = from.reps ?? '';
  }
  persistSessionDraft();
  showToast('Copied last workout.');
  updateExerciseInputs(exIndex, targetSet);
}

let _cloudDraftTimer = null;
let _lastCloudDraftHash = '';

function _hashDraft(obj) {
  // Lightweight stable hash: JSON string (good enough for single-user drafts)
  try { return JSON.stringify(obj); } catch { return String(Date.now()); }
}

function scheduleCloudDraftSave() {
  if (!state.session) return;
  clearTimeout(_cloudDraftTimer);
  _cloudDraftTimer = setTimeout(saveCloudDraftNow, 650);
  draftUi.state = 'saving';
  draftUi.lastError = null;
  renderDraftIndicator();
}

async function saveCloudDraftNow() {
  if (!state.session) return;
  const s = state.session;
  const payload = {
    version: 1,
    profileId: state.profileId,
    week: s.week,
    day: s.day,
    block: s.block,
    workout: s.workout,
    startedAt: s.startedAt || Date.now(),
    exercises: s.exercises || [],
    updatedAt: serverTimestamp(),
    updatedAtClient: new Date().toISOString(),
    updatedAtMs: Date.now(),
  };
  const h = _hashDraft({ ...payload, updatedAt: undefined }); // ignore serverTimestamp in hash
  if (h === _lastCloudDraftHash) return;
  _lastCloudDraftHash = h;
  try {
    await setDoc(draftDocRef(), payload, { merge: true });
    // keep in-memory copy so Home can show Resume immediately
    state.cloudDraft = { ...payload, updatedAt: undefined };
    draftUi.state = 'saved';
    draftUi.lastSavedAt = Date.now();
    renderDraftIndicator();
  } catch (e) {
    console.warn('cloud draft save failed', e);
    draftUi.state = 'error';
    draftUi.lastError = String(e);
    renderDraftIndicator();
  }
}

function persistSessionDraft() {
  if (!state.session) return;
  saveDraft({
    version: 2,
    profileId: state.profileId,
    week: state.session.week,
    day: state.session.day,
    workout: state.session.workout,
    startedAt: state.session.startedAt,
    exercises: state.session.exercises,
    updatedAtMs: Date.now(),
  });
  scheduleCloudDraftSave();
}


async function startOrResumeWorkout() {
  const plan = state.currentPlan;
  if (!plan || plan.isRest) return;

  const dLocal = loadDraft();
  if (dLocal && dLocal.week === plan.week && dLocal.day === plan.day && Array.isArray(dLocal.exercises)) {
    state.session = {
      week: dLocal.week,
      day: dLocal.day,
      block: plan.block,
      workout: plan.workout,
      startedAt: dLocal.startedAt || Date.now(),
      exercises: dLocal.exercises,
    };
    // ensure cloud has latest (in case local was restored)
    scheduleCloudDraftSave();
    return;
  }

  const dCloud = state.cloudDraft;
  if (dCloud && Number(dCloud.week) === plan.week && Number(dCloud.day) === plan.day && Array.isArray(dCloud.exercises)) {
    state.session = {
      week: Number(dCloud.week),
      day: Number(dCloud.day),
      block: plan.block,
      workout: plan.workout,
      startedAt: Number(dCloud.startedAt) || Date.now(),
      exercises: dCloud.exercises,
    };
    // mirror to local for faster reloads
    persistSessionDraft();
    return;
  }

  state.session = {
    week: plan.week,
    day: plan.day,
    block: plan.block,
    workout: plan.workout,
    startedAt: Date.now(),
    exercises: plan.exercises.map(ex => {
      const sets = Array.from({length: ex.workingSets}, () => ({ weight: '', reps: '' }));
      return {
        plannedExercise: ex.exercise,
        performedExercise: ex.exercise,
        technique: ex.technique,
        warmupSets: ex.warmupSets,
        workingSets: ex.workingSets,
        reps: ex.reps,
        earlyRpe: ex.earlyRpe,
        lastRpe: ex.lastRpe,
        rest: ex.rest,
        sub1: ex.sub1,
        sub2: ex.sub2,
        notes: ex.notes,
        sets,
      };
    })
  };
  persistSessionDraft();
}

async function finishWorkout() {
  if (!state.session || !state.currentPlan) return;
  const plan = state.currentPlan;
  const s = state.session;

  const hasAny = s.exercises.some(ex => ex.sets.some(st => normName(st.weight) && normName(st.reps)));
  if (!hasAny) {
    if (!confirm('No sets look filled. Save anyway?')) return;
  }

  const endedAt = Date.now();
  const durationSec = Math.max(0, Math.round((endedAt - (s.startedAt||endedAt)) / 1000));

  const logPayload = {
    date: new Date().toISOString(),
    week: s.week,
    day: s.day,
    block: s.block,
    workout: s.workout,
    durationSec,
    createdAt: serverTimestamp(),
    exercises: s.exercises.map(ex => {
      const performed = normName(ex.performedExercise || ex.plannedExercise);
      const planned = normName(ex.plannedExercise);
      return {
        plannedExercise: planned,
        performedExercise: performed,
        technique: ex.technique || '',
        warmupSets: ex.warmupSets || '',
        workingSets: ex.workingSets || 0,
        reps: ex.reps || '',
        earlyRpe: ex.earlyRpe || '',
        lastRpe: ex.lastRpe || '',
        rest: ex.rest || '',
        notes: ex.notes || '',
        sets: ex.sets.map(st => ({ weight: normName(st.weight), reps: normName(st.reps) })),
      };
    })
  };

  const batch = writeBatch(db);

  const logRef = doc(profCol('logs'));
  batch.set(logRef, logPayload);

  for (const ex of logPayload.exercises) {
    const exName = ex.performedExercise;
    const exId = exerciseDocId(exName);
    const sets = ex.sets
      .map(st => ({ weight: Number(st.weight), reps: Number(st.reps) }))
      .filter(st => Number.isFinite(st.weight) && Number.isFinite(st.reps));

    let heaviest = { weight: 0, reps: null };
    sets.forEach(st => { if (st.weight > heaviest.weight) heaviest = { weight: st.weight, reps: st.reps }; });

    const sessionRef = doc(profCol(`exercises/${exId}/sessions`));
    batch.set(sessionRef, {
      date: logPayload.date,
      week: logPayload.week,
      day: logPayload.day,
      workout: logPayload.workout,
      heaviestWeight: heaviest.weight || 0,
      heaviestReps: heaviest.reps,
      sets,
      createdAt: serverTimestamp(),
    });

    const idxRef = profDoc(`exerciseIndex/${exId}`);
    batch.set(idxRef, {
      name: exName,
      updatedAt: serverTimestamp(),
      lastDate: logPayload.date,
      lastBest: { weight: heaviest.weight || 0, reps: heaviest.reps },
      lastSets: sets.map(st => ({ weight: st.weight, reps: st.reps })),
    }, { merge: true });
  }

  try {
    await batch.commit();
  } catch (e) {
    console.error(e);
    alert('Failed to save workout. Check Firestore rules and internet connection.');
    return;
  }

  clearDraft();
  await clearCloudDraft();
  state.cloudDraft = null;
  state.session = null;

  const next = advanceToNextWorkoutDay(plan.week, plan.day);
  if (next) {
    state.current = next;
    await savePointer(next);
    state.currentPlan = getDayPlan(next.week, next.day);
    showToast(`Saved. Next: Week ${next.week} Day ${next.day}`);
  } else {
    showToast('Saved. End of program reached.');
  }

  setRoute('home');
  await render();
}

const BUILD_ID = 'v2.3-draft-20251216050705Z';

/* Auth bootstrap */
async function bootstrap() {
  // Create/ensure URL profile id first (so all reads/writes use it)
  let pid = getUrlId();
  if (!pid) {
    pid = newProfileId();
    setUrlId(pid);
  }
  state.profileId = pid;

  // Header shows only Profile ID + Copy
  statusLine.innerHTML = `<span class="pill"><strong>Profile ID</strong> ${state.profileId.slice(0,8)}…${state.profileId.slice(-4)}</span>` + `<button class="miniBtn" id="btnCopyHeader">Copy</button>`;
  document.getElementById('btnCopyHeader')?.addEventListener('click', copyProfileLink);
    window.__BOOT_OK = true;


  try {
    await signInAnonymously(auth);
  } catch (e) {
    console.error(e);
    statusLine.textContent = 'Sign-in failed. Check authorized domains + network.';
    screens.home.innerHTML = `
      <div class="h2">Sign-in failed</div>
      <p class="sub">Make sure Anonymous sign-in is enabled and that <strong>whathebronte.github.io</strong> is listed in Authentication → Authorized domains.</p>
    `;
    return;
  }

  onAuthStateChanged(auth, async (user) => {
    if (!user) return;
    state.authUid = user.uid;
    statusLine.innerHTML = `<span class="pill"><strong>Profile ID</strong> ${state.profileId.slice(0,8)}…${state.profileId.slice(-4)}</span>`
    + `<button class="miniBtn" id="btnCopyHeader">Copy</button>`;
    document.getElementById('btnCopyHeader')?.addEventListener('click', copyProfileLink);


    state.current = await loadPointer();
    state.currentPlan = getDayPlan(state.current.week, state.current.day);
    state.cloudDraft = await loadCloudDraft();

    await render();
  });
}
bootstrap();
window.addEventListener('hashchange', render);
</script>
